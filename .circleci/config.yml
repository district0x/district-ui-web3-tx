version: 2.1

orbs:
   slack: circleci/slack@x.y.z

jobs:
  test:
    working_directory: ~/ci
    docker:
      - image: district0x/cljs-dev:e701583
      - image: trufflesuite/ganache-cli:v6.7.0
        command: [-d, -m district0x, -p 8545, -l 80000000, --noVMErrorsOnRPCResponse, -b 1]
    steps:
      - checkout
      - restore_cache:
          name: Restore npm package cache
          keys:
            - npm-packages-{{ checksum "package-lock.json" }}
      - run:
          name: Install node modules
          command: npm install
      - save_cache:
          name: Save npm package cache
          key: npm-packages-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules/
      - run:
          name: migrate contracts
          command: npx truffle migrate --network ganache
      - run:
          command:
            lein doo chrome-headless "browser-tests" onc
      - slack/status:
          webhook: '${SLACK_WEBHOOK}'
          channel: travis-ci

  deploy:
   machine: true
   steps:
     - checkout
     - run:
         name: Deploy to clojars
         command: lein release :patch

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          context: district0x
          requires:
            - test
          filters:
            branches:
              only: master
